<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Render Text with HTML5 SVG</title>
<style type="text/css">
    svg {
        border: 1px solid black;
    }
</style>
</head>
<body>
    <svg width="300" height="200">
        <text x="20" y="30" style="fill:purple; font-size:22px;transform:rotate(30deg);">
            Welcome to Our Website!
        </text>
        <text x="20" y="30" dx="0" dy="20" style="fill:navy; font-size:14px;transform:rotate(30deg);">
            Here you will find lots of useful information.
        </text>
    </svg>
</body>
</html>
